<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="fontawesome-free-6.2.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.1-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.1-web/css/solid.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.1-web/css/all.min.css" rel="stylesheet">

    <title>Goplanner</title>
</head>
<body>
    <nav id="nav">
        <h1 style="color: white;"> Goplanner </h1>
    </nav>
    <div class="sticky-separator"></div>


    <div id="main-login">
        <div class="fullwidth">
            <button onclick="setLoginState(true)">Login</button>
            <button onclick="setLoginState(false)">Register</button>
        </div>

        <form id="form-login-register" action="/login" method="post">
            <h2 id="login-text" style="text-align: center;">Login</h2>
            <input type="text" placeholder="Username" name="name">
            <div class="form-item-pad"></div>
            
            <input type="text" placeholder="Password" name="password">

            <div id="email-tab" style="display: none;">
                <div class="form-item-pad"></div>
                <input type="text" placeholder="E-Mail" name="mail">
            </div>
            
            <div class="form-item-pad"></div>
            <div class="form-item-pad"></div>

            <div style="display: flex; justify-content: center;">
                <input type="submit" value="Login" id="login-register-btn">
            </div>
        </form>
    </div>

    <script src="index.js"></script>
    </body>
</html>
